version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18

  pre_build:
    commands:
      - npm pkg delete scripts.prepare
      - yarn install --lock-file

  build:
    commands:
      - yarn build

  post_build:
    commands:
      - aws s3 sync --delete ./dist s3://app.godiet.com.br-client
      - aws cloudfront create-invalidation --distribution-id E2K3XRBRL8ZGGF --paths /index.html
